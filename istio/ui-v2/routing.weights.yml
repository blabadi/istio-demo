# traffic shifting: https://istio.io/docs/tasks/traffic-management/traffic-shifting/

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: vs.frontend
spec:
  hosts:
  - "*"
  gateways:
  - my-gateway
  http:
  - route:
    - destination:
        host: frontend
        port: 
          number: 80
        subset: v2
      weight: 30
    - destination:
        host: frontend
        port: 
          number: 80
        subset: v1
      weight: 70

